              - 9
              - 17
              - 18..26
              - 28..34
          tags-menu:
            enabled: false
            slots:
              - 1..7
              - 9
              - 17
              - 18
              - 26
              - 27
              - 35
              - 36
              - 44
              - 46
              - 47
              - 51
              - 52
          material: GRAY_STAINED_GLASS_PANE
          material-modifier: -1
          custom-model-data: -1
          lore: false
          glow: false
        
        category-sort-button:
          enabled: true
