gui:
    category-menu:
      rows: 4 # accepted values 1 thru 6
    tags-menu:
      rows: 6 # accepted values 1 thru 6
      favorited-icon:
        enabled: true
        spaces: 12 # number of blank spaces between the start of the tag name and the favorite icon (accounting for tag name length)
    tags:
      slots:
        row1: 10..16
        row2: 19..25
        row3: 28..34
        row4: 37..43
        row5: ''
        row6: '' # if a row value is blank like this, it means it is to be unused in the handler  
