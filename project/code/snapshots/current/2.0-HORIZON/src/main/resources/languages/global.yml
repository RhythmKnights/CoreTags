    # Command messages
    commands:
      reload:
        complete: '<green>Configuration reloaded successfully.</green>'
      sync: 
        # Sync timer text formats
        sync-timer:
          text: 
            active: '<red>{countdown}</red><grey>s</grey>'
            expired: '{expired}'

        # Sync confirmation messages
        sync-pd-confirm: 
          - '<red>WARNING!</red> <grey>Syncing the data manually will overwrite the data stored in</grey> {luckperms} <grey>with the data stored within the json/yaml files in</grey> {playerdata-path}<grey>.</grey>'
          - '<red>These actions <bold>cannot be undone</bold>.</red>'
          - '<grey>To</grey> <green>proceed</green> <grey>click</grey> {confirm} <grey>within</grey> {countdown}<grey>.</grey>'
          - '<grey>To</grey> <red>cancel</red> <grey>click</grey> {cancel} <grey> or wait for the timer to expire.</grey>'

        sync-lp-confirm: 
          - '<red>WARNING!</red> <grey>Syncing the data manually will overwrite the data stored within the json/yaml files in</grey> {playerdata-path} <grey>with the data stored in</grey> {luckperms}<grey>.</grey>'
          - '<red>These actions <bold>cannot be undone</bold>.</red>'
          - '<grey>To</grey> <green>proceed</green> <grey>click</grey> {confirm} <grey>within</grey> {countdown}<grey>.</grey>'
          - '<grey>To</grey> <red>cancel</red> <grey>click</grey> {cancel} <grey> or wait for the timer to expire.</grey>'

        # Sync status messages
        sync-complete: '<grey>Successfully synchronized playerdata from</grey> {data.src} <grey>to</grey> {data.destination}<grey>.</grey>'
        sync-all-complete: 
          - '<grey>Successfully synchronized</grey> <gold>{count}</gold> <grey>player data entries from</grey> {data.src} <grey>to</grey> {data.destination}<grey>.</grey>'
        sync-canceled: 
          - '<grey>Sync action(s) canceled.</grey> <red>No changes were synced.</red> <grey>To try again, run the</grey> <dark_grey>\''</dark_grey><gold>/coretags admin sync <destination> <target></gold><dark_grey>\''</dark_grey> <grey>command again and click</grey> {confirm}<grey>.</grey>'

    # Error Messages
    error:
      no-permission: '<red>Action canceled. Administrator access is required to perform this action.</red>'
      player-only: '<red>Action canceled. Current action cannot be performed from console.</red>'
      invalid-args: '<red>Invalid arguments.</red> <grey>Usage</grey> <dark_grey>•</dark_grey> <grey>{usage}</grey>'
      player-not-found: '<red>Player</red> <gold>{player}</gold> <red>not found.</red>'
      no-player-data: '<red>Player data is missing or corrupted.</red>'
      sync-failed: '<red>Failed to sync player data for</red> <grey>{uuid}</grey><red>. Check console for errors.</red>'
      file-corrupted: '<red>Player data for</red> <grey>{uuid}</grey> <red>is corrupted. {error}</red>'
      
    tags:
      tag-reset: '<gold>Active tag</gold> <grey>has been</grey> {reset} <grey>to default.</grey>' # msg when player resets their tag settings
      tag-activate: '{activetag} <grey>set to</grey> {active}<grey>.</grey>' # msg when player sets a tag to active
      tag-balance: '<red>Transaction failed.</red> <grey>Minimum balance of</grey> {cost} <grey>needed to</grey> {unlock} <grey>the</grey> {tag} <grey>tag.</grey>' # msg when player doesnt have enough balance to purchase the tag.
      tag-unlocked: '{tag} <grey>has been</grey> {unlocked}<grey>.</grey>' # msg when player purchases/unlocks a tag.
      tag-locked: '{tag} <grey>is</grey> {locked} <grey>. To</grey> {unlock} <grey>the<grey> {tag} <grey>tag, hold</grey> {chat.shiftleftclick} <grey>the tag.</grey>' # msg when player tries to activate a locked tag.
      tag-authorize: '{tag} <grey>has been</grey> {unlocked} <grey>for</grey> <gold>{player}</gold><grey>.</grey>'
      tag-revoke: '{tag} <grey>has been</grey> {locked} <grey>for</grey> <gold>{player}</gold><grey>.</grey>'
    
    
    
    
    
    
    
    
    
    
    
    